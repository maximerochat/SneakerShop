{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block head_content %}{% endblock %}
{% block content %}
    <div class="content" >
        <form method='POST' >
            {% csrf_token %}

            <fieldset>
                {{ form|crispy }}
            </fieldset>

            <div style="margin-top: 50px;">
                <button class="btn btn-outline-info" type="submit">Request New Email</button>
            </div>
</form>
    </div>
{% endblock %}
