{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block head_content %}{% endblock %}
{% block content %}
    <div class="content" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="margin: 0 5px 0 5px;">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info mb-2 mt-2" type="submit" style="margin-left: 5px;">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3" style="margin-left: 5px;">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url "login" %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock %}
