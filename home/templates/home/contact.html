{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <link rel="stylesheet" href="{% static "shop/shop_style.css" %}">
{% endblock %}
{% block head_content %}
    <div class="content">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group" style="margin: 0 5px 0 5px;">
                    <legend class="border-bottom mb-4">Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info mb-2 mt-2" type="submit" style="margin-left: 5px;">Send Message</button>
                </div>
            </form>

    </div>
{% endblock %}
{% block content %}{% endblock %}
